<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="Herons">
        <h1>Heron's Formula</h1>
        <form id="Heron-form">
            <label for="SideA">Side a:</label>
            <input type="number" id="SideA" name="SideA" required />
            <label for="SideB">Side b:</label>
            <input type="number" id="SideB" name="SideB" required />
            <label for="SideC">Side c:</label>
            <input type="number" id="SideC" name="SideC" required />
            <label for="Hresult">Area (Result):</label>
            <input type="text" id="Hresult" name="Hresult" />
            <input type="submit" value="Calculate" />
        </form>
    </div>

    <div class="Ambiguous">
        <h1>Ambiguous Case</h1>
        <form id="Ambiguous-form">
            <label for="AngleA">Angle A:</label>
            <input type="number" id="AngleA" name="AngleA" required />
            <label for="SideA2">Side a:</label>
            <input type="number" id="SideA2" name="SideA2" required />
            <label for="SideB2">Side b:</label>
            <input type="number" id="SideB2" name="SideB2" required />
            <label for="Aresult">Triangle Type (Result):</label>
            <input type="text" id="Aresult" name="Aresult" />
            <input type="submit" value="Calculate" />
        </form>
    </div>

    <div class="Newtons">
        <h1>Newton's Formula</h1>
        <form id="Newtons-form">
            <label for="x">Root Guess:</label>
            <input type="number" id="x" name="x" required />
            <label for="Nresult">Root Approximation (Result):</label>
            <input type="text" id="Nresult" name="Nresult" />
            <input type="submit" value="Calculate" />
        </form>
    </div>

    <div class="Polynomial">
        <h1>Polynomial Function</h1>
        <form id="Poly-form">
            <label for="Coefficients">Coefficients:</label>
            <input type="number" id="Coefficients" name="Coefficients" required />
            <label for="Exponents">Exponents:</label>
            <input type="number" id="Exponents" name="Exponents" required />
            <label for="x">x Value:</label>
            <input type="number" id="x" name="x" required />
            <label for="Presult1">Polynomial Function (Result):</label>
            <input type="text" id="Presult1" name="Presult1" />
            <label for="Presult2">Polynomial Evaluation (Result):</label>
            <input type="text" id="Presult2" name="Presult2" />
            <input type="submit" value="Calculate" />
        </form>

    <script src="script.js"></script>
</body>

</html>
